<ion-header>
  <ion-toolbar>
    <ion-title>{{ !isLogin?"Create Account":"Login"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          size-sm="8"
          offset-sm="2"
          size-xl="4"
          offset-xl="4"
        >
          <ion-list>
            <ion-item>
              <ion-input
                label="E-mail"
                labelPlacement="floating"
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              >
              </ion-input>
            </ion-item>
            <ion-text
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              color="danger"
              >
              <p class="invalid-message ion-no-margin ion-padding-start">Should be a valid email address.</p>
            </ion-text>
            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="floating"
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              >
              </ion-input>
            </ion-item>
            <ion-text
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              color="danger"
            >
            <p class="invalid-message ion-no-margin ion-padding-start">Should be a valid email address.</p>
          </ion-text>
          </ion-list>
        </ion-col>
        <ion-col
          size="12"
          size-sm="8"
          offset-sm="2"
          size-xl="4"
          offset-xl="4"
        >
          <ion-button
            class="ion-margin-bottom"
            type="submit"
            color="primary"
            expand="block"
            (click)="onLogin()"
            [disabled]="!form.valid"
          >
          {{ !isLogin?"Create Account":"Login"}}
          </ion-button>
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            size="small"
            (click)="onSwitchAuthMode()"
          >
          {{ isLogin?"Create Account":"Login"}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
